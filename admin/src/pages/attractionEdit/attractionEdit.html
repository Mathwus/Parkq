<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getTypeOperation()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini color="secondary" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Nome" [(ngModel)]="selectedAttraction.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="0" [(ngModel)]="selectedAttraction.linesize"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="0" [(ngModel)]="selectedAttraction.estimatedtime"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Descrição" [(ngModel)]="selectedAttraction.description"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
