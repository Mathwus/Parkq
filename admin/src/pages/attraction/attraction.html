<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedPark.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="viewPark(selectedPark)">
      <ion-icon name="information"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let attraction of attractions" >
      <ion-avatar item-start>
        <img src="{{getImage(attraction)}}">
      </ion-avatar>
      <h2>{{attraction.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
