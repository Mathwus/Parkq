<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedPark.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="edit()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>


  <img src="{{getImage()}}"/>

  <ion-card>
    <ion-card-content>
      <ion-item class="breakLines" text-wrap>
        {{selectedPark.description}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
