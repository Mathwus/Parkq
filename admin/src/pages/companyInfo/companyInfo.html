<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedCompany.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="edit()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <ion-card-content>

      <ion-item class="breakLines" text-wrap>
        {{selectedCompany.description}}
      </ion-item>


      <ion-item class="breakLines" text-wrap>
        CNPJ: {{selectedCompany.cnpj}}
      </ion-item>
    </ion-card-content>
  </ion-card>


  <button ion-button block color="danger" (click)="delete()">Excluir</button>
</ion-content>
