<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar menuClose (click)="goHome()">
      <img [height]="30" src="/assets/imgs/logo.png"/>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item-group>
        <ion-item-divider color="light">Parques Disponiveis</ion-item-divider>
        <button menuClose ion-item *ngFor="let p of parks" (click)="openPark(p)">
          {{p.name}}
        </button>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">Conta</ion-item-divider>
        <button menuClose ion-item (click)="openPage('perfil')">Perfil</button>
        <button meWnuClose ion-item (click)="openPage('ticket')">Ticket</button>
        <button menuClose ion-item (click)="openPage('attraction')">Atração</button>
        <button menuClose ion-item (click)="openPage('company')">Empresa</button>
        <button menuClose ion-item (click)="openPage('parkInfo')">Informações do Parque</button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
