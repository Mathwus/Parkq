<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>PARKQ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <ion-item-group>
        <ion-item-divider color="light">Parques Disponiveis</ion-item-divider>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-item-group>

      <ion-item-group>
          <ion-item-divider color="light">Conta</ion-item-divider>
          <button menuClose ion-item (click)="openPage('perfil')">Perfil</button>
          <button menuClose ion-item (click)="openPage('config')">Configurações</button>
        </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
