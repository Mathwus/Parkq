<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img [height]="30" src="/assets/imgs/logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let p of parks" (click)="openPark(p)" >
    <img src="{{getImage(p)}}"/>
    <div class="card-title">{{p.name}}</div>
  </ion-card>

</ion-content>
