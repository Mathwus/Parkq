<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedAttraction.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{getImage()}}"/>
  <button *ngIf="!hasTicket" ion-fab center middle color="secondary" (click)="requestTicket()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button *ngIf="hasTicket" ion-fab center middle color="danger" (click)="cancelTicket()">
    <ion-icon name="close"></ion-icon>
  </button>

  <div class="statusAttraction">
    400 Pessoas na Fila
  </div>

  <ion-card *ngIf="!hasTicket">
    <ion-card-header class="info blue">
      30 min
    </ion-card-header>
    <ion-card-content>
      Tempo aproximado para entrar
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="hasTicket">
    <ion-card-header class="info red">
      6 min
    </ion-card-header>
    <ion-card-content>
      Tempo aproximado para entrar
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="hasTicket">
    <ion-card-header class="info green">
      10
    </ion-card-header>
    <ion-card-content>
      Posição na fila
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="hasTicket">
    <ion-card-header>
      Ticket
    </ion-card-header>
    <ion-card-content>
      Posição na fila
    </ion-card-content>
  </ion-card>

</ion-content>
