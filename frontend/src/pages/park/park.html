<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{selectedPark.name}}</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="openInformation()">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let a of attractions" (click)="openAttraction(a)" >
        <img src="{{getAttractionImage(a)}}"/>
        <div class="card-title">{{a.name}}</div>
    </ion-card>

</ion-content>
