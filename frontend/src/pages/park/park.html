<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{selectedPark.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let a of attractions" (click)="openAttraction(a)" >
        <img src="{{getAttractionImage(a)}}"/>
        <div class="card-title">{{a.name}}</div>
    </ion-card>

</ion-content>
